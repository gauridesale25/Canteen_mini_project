<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Canteen Queue System</h1>
        
        <!-- User and Admin Sections -->
        <div class="flex flex-wrap gap-8 justify-center mb-8">
            <!-- User Section -->
            <div id="userSection" class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Your Token</h2>
                <form id="tokenForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Enter Name</label>
                        <input type="text" id="customerName" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring focus:ring-gray-300">
                    </div>
                    <button type="submit"
                        class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2">
                        Generate Token
                    </button>
                </form>
            </div>

            <!-- Admin Login Section -->
            <div id="adminLoginSection" class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
                <form id="adminLoginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring focus:ring-gray-300">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring focus:ring-gray-300">
                    </div>
                    <button type="submit"
                        class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Current Queue Display -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Queue Status</h2>
            <div id="queueDisplay" class="space-y-2">
                <!-- Queue items will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
